<form action="/market/ACCOUNT/Controller/account_register.php" method="post">
	<table>
		<tbody>
			<tr>

				<td><input id="email" type="text" placeholder="Email" class="form-control register-control" name="account_email"/></td>
				<td><span id="emailResult"></span></td>
			</tr>

			<tr>
				<td><input id="password" type="text" placeholder="Password" class="form-control register-control" name="account_password"/></td>
			</tr>

			<tr>
				<td><input id="confirmpassword" type="text" placeholder="Confirm Password" class="form-control register-control" name="account_confirmpassword" /></td>

			</tr>

		</tbody>
	</table>
	<input type="button" class="button button-default btn btn-success" value="Sign Up" onclick="submitForm(this.form)"/>
</form>
